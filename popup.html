<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusFlow</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>FocusFlow</h1>
      <div class="nav-links">
        <button id="settingsBtn" class="icon-btn" title="Settings">‚öôÔ∏è</button>
        <button id="statsBtn" class="icon-btn" title="Statistics">üìä</button>
      </div>
    </header>

    <div class="timer-container">
      <div class="timer-display">
        <div id="timerDisplay">25:00</div>
        <div id="timerStatus">Focus Session</div>
      </div>
      <div class="timer-controls">
        <button id="startBtn" class="primary-btn">Start</button>
        <button id="pauseBtn" class="primary-btn" disabled>Pause</button>
        <button id="resetBtn" class="primary-btn" disabled>Reset</button>
      </div>
    </div>

    <div class="tasks-container">
      <div class="tasks-header">
        <h2>Tasks</h2>
        <button id="addTaskBtn" class="icon-btn" title="Add Task">+</button>
      </div>
      <div id="tasksList" class="tasks-list">
        <!-- Tasks will be inserted here by JavaScript -->
      </div>
      <div class="new-task-input" id="newTaskInput" style="display: none;">
        <input type="text" id="taskInput" placeholder="Enter a task...">
        <button id="saveTaskBtn">Save</button>
        <button id="cancelTaskBtn">Cancel</button>
      </div>
    </div>

    <!-- Settings Panel (Hidden by default) -->
    <div id="settingsPanel" class="panel" style="display: none;">
      <div class="panel-header">
        <h2>Settings</h2>
        <button id="closeSettingsBtn" class="icon-btn">√ó</button>
      </div>
      <div class="panel-body">
        <div class="setting-group">
          <h3>Timer Settings</h3>
          <div class="setting-item">
            <label for="focusDuration">Focus Duration (minutes)</label>
            <input type="number" id="focusDuration" min="1" max="120" value="25">
          </div>
          <div class="setting-item">
            <label for="breakDuration">Short Break Duration (minutes)</label>
            <input type="number" id="breakDuration" min="1" max="30" value="5">
          </div>
          <div class="setting-item">
            <label for="longBreakDuration">Long Break Duration (minutes)</label>
            <input type="number" id="longBreakDuration" min="1" max="60" value="15">
          </div>
          <div class="setting-item">
            <label for="sessionsBeforeLongBreak">Sessions before Long Break</label>
            <input type="number" id="sessionsBeforeLongBreak" min="1" max="10" value="4">
          </div>
        </div>
        <div class="setting-group">
          <h3>Blocked Websites</h3>
          <div class="setting-item">
            <textarea id="blockedSites" rows="4" placeholder="Enter websites to block during focus sessions (one per line, e.g., facebook.com)"></textarea>
          </div>
        </div>
        <div class="setting-group">
          <h3>Notifications</h3>
          <div class="setting-item">
            <label for="enableNotifications">Enable Notifications</label>
            <input type="checkbox" id="enableNotifications" checked>
          </div>
          <div class="setting-item">
            <label for="enableOffTrackSync">Sync with OffTrack</label>
            <input type="checkbox" id="enableOffTrackSync">
            <div id="offtrackStatus" class="status-indicator"></div>
          </div>
        </div>
        <button id="saveSettingsBtn" class="primary-btn">Save Settings</button>
      </div>
    </div>

    <!-- Statistics Panel (Hidden by default) -->
    <div id="statsPanel" class="panel" style="display: none;">
      <div class="panel-header">
        <h2>Statistics</h2>
        <button id="closeStatsBtn" class="icon-btn">√ó</button>
      </div>
      <div class="panel-body">
        <div class="stats-tabs">
          <button class="tab-btn active" data-tab="daily">Daily</button>
          <button class="tab-btn" data-tab="weekly">Weekly</button>
        </div>
        <div class="stats-content">
          <div id="dailyStats" class="tab-content">
            <div class="stat-item">
              <span>Focus Sessions Completed:</span>
              <span id="dailySessionsCompleted">0</span>
            </div>
            <div class="stat-item">
              <span>Total Focus Time:</span>
              <span id="dailyFocusTime">0 min</span>
            </div>
            <div class="stat-item">
              <span>Tasks Completed:</span>
              <span id="dailyTasksCompleted">0</span>
            </div>
          </div>
          <div id="weeklyStats" class="tab-content" style="display: none;">
            <div class="stat-item">
              <span>Focus Sessions Completed:</span>
              <span id="weeklySessionsCompleted">0</span>
            </div>
            <div class="stat-item">
              <span>Total Focus Time:</span>
              <span id="weeklyFocusTime">0 min</span>
            </div>
            <div class="stat-item">
              <span>Tasks Completed:</span>
              <span id="weeklyTasksCompleted">0</span>
            </div>
            <div class="chart-container">
              <canvas id="weeklyChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
